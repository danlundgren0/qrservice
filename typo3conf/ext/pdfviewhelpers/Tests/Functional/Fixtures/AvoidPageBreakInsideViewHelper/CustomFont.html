{namespace pdf=Bithost\Pdfviewhelpers\ViewHelpers}

<pdf:document outputDestination="S">
    <pdf:page autoPageBreak="1">
        <pdf:text fontFamily="opensans">{text1}</pdf:text>

        <pdf:avoidPageBreakInside breakIfImpossibleToAvoid="{breakIfImpossibleToAvoid}">
            <pdf:text fontFamily="opensans">{text2}</pdf:text>
        </pdf:avoidPageBreakInside>
    </pdf:page>
</pdf:document>
